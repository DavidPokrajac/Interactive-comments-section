<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive comments section</title>
        <link rel="icon" href="icons/favicon-32x32.png" />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/defaults.css" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="main-container">
            <div class="abcd">
                <div class="comment-container">
                    <div class="likes-ratio">
                        <button class="like-btn">
                            <img src="icons/icon-plus.svg" />
                        </button>
                        <button class="dislike-btn">
                            <img src="icons/icon-minus.svg" />
                        </button>
                    </div>
                    <div class="main-comment-content">
                        <div>
                            <h4 class="username-header"></h4>
                            <button class="reply-button">
                                <img src="icons/icon-reply.svg" />Reply
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="abcd">
                <div class="comment-container">
                    <div class="likes-ratio">
                        <button class="like-btn">
                            <img src="icons/icon-plus.svg" />
                        </button>
                        <button class="dislike-btn">
                            <img src="icons/icon-minus.svg" />
                        </button>
                    </div>
                    <div class="main-comment-content">
                        <div>
                            <h4 class="username-header"></h4>
                            <button class="reply-button">
                                <img src="icons/icon-reply.svg" />Reply
                            </button>
                        </div>
                    </div>
                </div>
                <div class="efgh">
                    <div>
                        <hr />
                    </div>
                    <div class="reply-comment-container">
                        <div class="reply-likes-ratio">
                            <button><img src="icons/icon-plus.svg" /></button>
                            <button class="reply-dislike-btn">
                                <img src="icons/icon-minus.svg" />
                            </button>
                        </div>
                        <div class="main-reply-comment-content">
                            <div>
                                <button class="reply-btn">
                                    <img src="icons/icon-reply.svg" />Reply
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form class="submit-container">
                <textarea placeholder="Add a comment..."></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="modal-container hide">
            <div class="modal">
                <h4>Delete comment</h4>
                <p>
                    Are you sure you want to delete this comment? This will
                    remove the comment and can't be undone.
                </p>
                <div>
                    <button id="no">No, cancel</button>
                    <button id="yes">Yes, delete</button>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
